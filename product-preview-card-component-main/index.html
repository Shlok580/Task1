<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main place-content = "center">
  <div class="wrapper">
    <div class="image">
      <img src="images/image-product-desktop.jpg" alt="12345">
    </div>

    <div class="text">
      <p class="p1" style="letter-spacing: 0.25em;">PERFUME</p>
      
      <p class="p2" style="font-size: 28px;">Gabriel Essence Eau De Parfum</p>

      <p class="p1" style="letter-spacing: 0.1em;">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>

      <div style="display: flex; margin: 30px; align-items: center; justify-content: center; gap: 2rem;">
      <p class="p2" style="font-size: 28px; margin: 0; display: inline; color: olivedrab;">$149.99</p><p class="p1" style="margin: 0; display: inline; font-weight: 350; text-decoration: line-through;">$169.99</p>
      </div>
  
      <p class="button">Add to Cart</p>
    </div>
  
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Shlok Solanki</a>.
  </div>
  </main>
</body>
</html>
